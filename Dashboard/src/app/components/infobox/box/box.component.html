<mat-card [style.background-color]="this.itemcolor" [style.color]="this.textcolor">
    <div fxLayout="row">
    <div fxFlex>
    <h1 *ngIf="!this.textbehind">{{this.title}}{{this.value |  number: this.numberformat}}</h1>
    <h1 *ngIf="this.textbehind">{{this.value |  number: this.numberformat}} {{this.title}}</h1>
    <p><span>{{this.description}}</span> </p>
    </div>
    <div fxFlex *ngIf="this.maticon">
        <span class="mat-headline"><mat-icon inline=true >{{this.maticon}}</mat-icon></span>
    </div>
    </div>
</mat-card>
