<ng-container *ngIf="!(this.basemap)">
  <mat-spinner color="primary"></mat-spinner>

<ng-container *ngIf="(this.basemap)">
<div  class="map-container">

      <div [id]="this.containername"></div>
    </div>    
    <mat-spinner *ngIf="!this.mapok" color="primary"></mat-spinner>
  </div>
</ng-container>
